name: Bug Report
description: Use this template for reporting a bug or issue
title: "[BUG] "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        ## Description of the Issue
        Provide a clear and concise description of the issue.

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: Please provide the steps that lead to the issue.
      value: |
        1. Step one
        2. Step two
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: additional_information
    attributes:
      label: Additional Information
      description: Add any other relevant information like logs, screenshots, etc.
